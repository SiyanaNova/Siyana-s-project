<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="vreme.jpg" width="200"  />
      <div class="weather" id="main">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city"
              autocomplete="off"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
            <button class="btn btn-success" id="current-location-button">Current location</button>

          </form>
        </div>
        <br />
        <h3 id="city"></h3>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
        <div class="temp">
          <img
            src="https://https://images.emojiterra.com/google/android-oreo/512px/2600.png"
            id="icon"
          />
          <strong id="temperature" ></strong>
          <span class="units" >
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link" class="active">°F</a>
          </span >
        </div>
        <div class="cond">
          <div>Wind: <span id="wind"></span></div>
          <div>Humidity: <span id="humidity"></span>%</div>
        </div>
     
      <br />
      <div class="row weather-forecast" id="forecast">
   </div>
   </div>
    <a href="https://github.com/SiyanaNova/Siyana-s-project">GitHub link</a> by Siyana Ivanova
    <script src="index.js"></script>   
  </body>
</html>
